<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Test</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #1e1e1e;
      color: #00ff00;
    }
    .log {
      background: #000;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .success { color: #00ff00; }
    .error { color: #ff0000; }
    .info { color: #00aaff; }
  </style>
</head>
<body>
  <h1>WebSocket Connection Test</h1>
  
  <div>
    <button onclick="testConnection()">Test WebSocket</button>
    <button onclick="testAPI()">Test API</button>
    <button onclick="clearLogs()">Clear Logs</button>
  </div>

  <div id="logs"></div>

  <script>
    const logsDiv = document.getElementById('logs');
    
    function log(message, type = 'info') {
      const logEntry = document.createElement('div');
      logEntry.className = `log ${type}`;
      logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logsDiv.appendChild(logEntry);
      logsDiv.scrollTop = logsDiv.scrollHeight;
      console.log(message);
    }

    function clearLogs() {
      logsDiv.innerHTML = '';
    }

    async function testAPI() {
      log('Testing API endpoint...', 'info');
      try {
        const response = await fetch('/api/price', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            slug: 'lakme-enrich-matte-lipstick---shade-wm10-47g-t1899xdfjvvt'
          })
        });
        
        const data = await response.json();
        log('API Response received:', 'success');
        log(JSON.stringify(data, null, 2), 'success');
        
        if (data.data && data.data.items && data.data.items[0]) {
          const item = data.data.items[0];
          log(`Price: â‚¹${item.price.effective}`, 'success');
          log(`Product: ${item.product_name}`, 'success');
        }
      } catch (error) {
        log(`API Error: ${error.message}`, 'error');
      }
    }

    function testConnection() {
      log('Connecting to WebSocket...', 'info');
      
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${protocol}//${window.location.host}`;
      log(`WebSocket URL: ${wsUrl}`, 'info');
      
      const ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        log('âœ… WebSocket connected!', 'success');
        
        log('Sending start tracking message...', 'info');
        ws.send(JSON.stringify({
          action: 'start',
          slug: 'lakme-enrich-matte-lipstick---shade-wm10-47g-t1899xdfjvvt',
          interval: 5000
        }));
      };

      ws.onmessage = (event) => {
        log('ðŸ“¨ Message received:', 'success');
        const message = JSON.parse(event.data);
        log(JSON.stringify(message, null, 2), 'success');
        
        if (message.type === 'price-update' && message.data) {
          const item = message.data.data?.items?.[0];
          if (item && item.price) {
            log(`ðŸ’° Price Update: â‚¹${item.price.effective}`, 'success');
          }
        }
      };

      ws.onerror = (error) => {
        log(`âŒ WebSocket error: ${error}`, 'error');
      };

      ws.onclose = () => {
        log('WebSocket disconnected', 'info');
      };

      // Stop after 30 seconds
      setTimeout(() => {
        if (ws.readyState === WebSocket.OPEN) {
          log('Stopping tracking...', 'info');
          ws.send(JSON.stringify({ action: 'stop' }));
          ws.close();
        }
      }, 30000);
    }
  </script>
</body>
</html>
