name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create deployment directory
        run: mkdir -p _site

      - name: Copy public files
        run: |
          cp -r public/* _site/
          cp public/.nojekyll _site/ 2>/dev/null || true

      - name: Create README for GitHub Pages
        run: |
          cat > _site/README.md << 'EOF'
          # Shopping Graph - Live Product Price Tracker

          üéâ **Successfully deployed to GitHub Pages!**

          ## ‚ö†Ô∏è Important Notice

          This is a **static frontend deployment**. To use the full application, you need to:

          1. Deploy the backend server separately
          2. Update the WebSocket URL in `config.js`

          ## üöÄ Quick Links

          - [View Application](index.html) (requires backend)
          - [Deployment Information](deployment-info.html)
          - [GitHub Repository](https://github.com/YOUR_USERNAME/shopping-graph)

          ## üìö Documentation

          - [Quick Start Guide](https://github.com/YOUR_USERNAME/shopping-graph/blob/main/QUICKSTART.md)
          - [Full Deployment Guide](https://github.com/YOUR_USERNAME/shopping-graph/blob/main/DEPLOYMENT.md)
          - [Troubleshooting](https://github.com/YOUR_USERNAME/shopping-graph/blob/main/TROUBLESHOOTING.md)

          ## üîß Backend Deployment

          Choose a platform to deploy the backend:

          - **Heroku**: [heroku.com](https://heroku.com)
          - **Railway**: [railway.app](https://railway.app)
          - **Render**: [render.com](https://render.com)
          - **Fly.io**: [fly.io](https://fly.io)

          See the [Deployment Guide](https://github.com/YOUR_USERNAME/shopping-graph/blob/main/DEPLOYMENT.md) for detailed instructions.

          ---

          Built with ‚ù§Ô∏è using Node.js, Express, WebSocket, and Chart.js
          EOF

      - name: Create deployment info
        run: |
          cat > _site/deployment-info.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Deployment Info - Shopping Graph</title>
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                max-width: 800px;
                margin: 50px auto;
                padding: 20px;
                line-height: 1.6;
                color: #333;
              }
              h1 { color: #2c3e50; }
              .info-box {
                background: #f8f9fa;
                border-left: 4px solid #007bff;
                padding: 15px;
                margin: 20px 0;
              }
              code {
                background: #e9ecef;
                padding: 2px 6px;
                border-radius: 3px;
                font-family: 'Courier New', monospace;
              }
              pre {
                background: #2d2d2d;
                color: #f8f8f2;
                padding: 15px;
                border-radius: 5px;
                overflow-x: auto;
              }
              a {
                color: #007bff;
                text-decoration: none;
              }
              a:hover {
                text-decoration: underline;
              }
            </style>
          </head>
          <body>
            <h1>üìä Shopping Graph - Deployment Information</h1>
            
            <div class="info-box">
              <strong>‚ö†Ô∏è Important:</strong> This is a static deployment of the frontend only.
              To use the application, you need to deploy the backend server separately.
            </div>

            <h2>üöÄ Quick Start</h2>
            <p>This application consists of two parts:</p>
            <ol>
              <li><strong>Frontend (Static)</strong> - Deployed on GitHub Pages</li>
              <li><strong>Backend (Node.js Server)</strong> - Needs to be deployed separately</li>
            </ol>

            <h2>üîß Backend Deployment Options</h2>
            
            <h3>Option 1: Deploy to Heroku</h3>
            <pre>heroku create your-app-name
git push heroku main
heroku open</pre>

            <h3>Option 2: Deploy to Railway</h3>
            <ol>
              <li>Visit <a href="https://railway.app" target="_blank">railway.app</a></li>
              <li>Connect your GitHub repository</li>
              <li>Deploy automatically</li>
            </ol>

            <h3>Option 3: Deploy to Render</h3>
            <ol>
              <li>Visit <a href="https://render.com" target="_blank">render.com</a></li>
              <li>Create a new Web Service</li>
              <li>Connect your repository</li>
              <li>Set build command: <code>npm install</code></li>
              <li>Set start command: <code>npm start</code></li>
            </ol>

            <h3>Option 4: Run Locally</h3>
            <pre>git clone https://github.com/YOUR_USERNAME/shopping-graph.git
cd shopping-graph
npm install
npm start</pre>

            <h2>‚öôÔ∏è Configuration</h2>
            <p>After deploying the backend, update the WebSocket URL in <code>app.js</code>:</p>
            <pre>const WS_URL = 'wss://your-backend-url.com';</pre>

            <h2>üìö Documentation</h2>
            <p>For full documentation, visit the <a href="https://github.com/YOUR_USERNAME/shopping-graph" target="_blank">GitHub Repository</a></p>

            <h2>üîó Links</h2>
            <ul>
              <li><a href="index.html">View Application (requires backend)</a></li>
              <li><a href="https://github.com/YOUR_USERNAME/shopping-graph" target="_blank">GitHub Repository</a></li>
            </ul>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

